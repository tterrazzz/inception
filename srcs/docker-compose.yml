version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: on-failure
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx
    restart: on-failure
    ports:
      - "443:443"
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress
    restart: on-failure
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html

  #bonus
  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    image: redis
    restart: on-failure
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    volumes:
      - redis_data:/data

  ftp-server:
    build: ./requirements/bonus/ftp-server
    container_name: ftp-server
    image: ftp-server
    restart: on-failure
    depends_on:
      - wordpress
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html

  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    image: adminer
    restart: on-failure
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception

  uptime-kuma:
    build: ./requirements/bonus/uptime-kuma
    container_name: uptime-kuma
    image: uptime-kuma
    restart: always
    ports:
      - "3001:3001"
    networks:
      - inception
    volumes:
      - uptime-kuma_data:/apps

  static-website:
    build: ./requirements/bonus/static-website
    container_name: static-website
    image: static-website
    restart: on-failure
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  wordpress_data:
    driver: local
      #  name: wordpress_data
    driver_opts:
      type: none
      device: ~/data/wordpress
      o: bind
  mariadb_data:
    driver: local
      #  name: mariadb_data
    driver_opts:
      type: none
      device: ~/data/mariadb
      o: bind
  #bonus
  redis_data:
    driver: local
      #  name: redis_data
    driver_opts:
      type: none
      device: ~/data/redis
      o: bind
  uptime-kuma_data:
    driver: local
    driver_opts:
      type: none
      device: ~/data/uptime-kuma
      o: bind

