version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: on-failure
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx
    restart: on-failure
    ports:
      - "443:443"
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress
    restart: on-failure
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html

  #bonus
  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    image: redis
    restart: on-failure
    ports:
      - 6379:6379
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    volumes:
      - redis_data:/data

networks:
  inception:
    driver: bridge

volumes:
  wordpress_data:
    driver: local
      #  name: wordpress_data
    driver_opts:
      type: none
      device: ~/data/wordpress
      o: bind
  mariadb_data:
    driver: local
      #  name: mariadb_data
    driver_opts:
      type: none
      device: ~/data/mariadb
      o: bind
  #bonus
  redis_data:
    driver: local
      #  name: redis_data
    driver_opts:
      type: none
      device: ~/data/redis
      o: bind
